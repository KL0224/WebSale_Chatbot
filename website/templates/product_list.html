<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.5;
            transition: background-color 0.5s ease;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(to right, #28a745, #4CAF50);
            animation: lineGrow 2s ease forwards;
        }
        
        @keyframes lineGrow {
            to { width: 100%; }
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }
        
        .product-grid .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-grid .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-grid .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-grid .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-grid .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-grid .product-card:nth-child(6) { animation-delay: 0.6s; }
        .product-grid .product-card:nth-child(7) { animation-delay: 0.7s; }
        .product-grid .product-card:nth-child(8) { animation-delay: 0.8s; }
        
        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .product-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: transform 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .product-card:hover img {
            transform: scale(1.05);
        }
        
        .product-info {
            margin-top: 12px;
        }
        
        .product-info h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block;
        }
        
        .product-info h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #28a745;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .product-card:hover .product-info h3::after {
            width: 50%;
        }
        
        .product-info p {
            margin: 8px 0;
            color: #666;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-info p {
            transform: translateY(-2px);
        }
        
        .product-info p strong {
            color: #444;
        }
        
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover .price {
            transform: scale(1.1);
            color: #d62828;
        }
        
        .specs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover .specs {
            opacity: 1;
        }
        
        .description {
            font-size: 14px;
            color: #666;
            min-height: 42px;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }
        
        .product-card:hover .description {
            color: #444;
        }
        
        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .add-to-cart::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transition: left 0.7s ease;
        }
        
        .product-card:hover .add-to-cart::before {
            left: 100%;
        }
        
        .add-to-cart:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        
        .add-to-cart:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p class="price">{{ product.price }}</p>
                <div class="specs">
                    <p><strong>RAM:</strong> {{ product.ram }}</p>
                    <p><strong>ROM:</strong> {{ product.rom }}</p>
                </div>
                <p class="description">{{ product.description }}</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
