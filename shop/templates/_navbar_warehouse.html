<script>
document.addEventListener('DOMContentLoaded', function() {
    // Lấy đường dẫn hiện tại
    const currentPath = window.location.pathname;
    
    // Tìm tất cả các nav-link
    const navLinks = document.querySelectorAll('.nav-link:not(.dropdown-toggle)');
    
    // Duyệt qua từng nav-link để kiểm tra
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            // Thêm class active cho nav-item cha
            link.classList.add('active');
            link.closest('.nav-item').classList.add('active');
        }
    });
    
    // Xử lý dropdown item nếu cần
    const dropdownItems = document.querySelectorAll('.dropdown-item');
    dropdownItems.forEach(item => {
        if (item.getAttribute('href') === currentPath) {
            // Thêm active cho dropdown item và dropdown toggle
            item.classList.add('active');
            const dropdownToggle = item.closest('.dropdown-menu').previousElementSibling;
            if (dropdownToggle && dropdownToggle.classList.contains('dropdown-toggle')) {
                dropdownToggle.classList.add('active');
            }
        }
    });
});
</script>

<style>
/* Thêm style để làm nổi bật hơn nếu cần */
.navbar .nav-link.active,
.navbar .dropdown-item.active {
    font-weight: bold;
    color: #0d6efd !important; /* Màu của Bootstrap primary */
    background-color: rgba(13, 110, 253, 0.1);
}
</style>
